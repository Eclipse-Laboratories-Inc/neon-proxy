name: Build and Deploy to Dev Stand

on:
  workflow_dispatch:
  push:
    branches:
      - 'dev'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: neonlabsorg/neon-wssubscriber:${{ github.sha }}
          target: neon-wssubscriber
  deploy:
    needs: build
    runs-on: deployer-controllers
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Change docker context
        run: |
          docker context use go-proxy-components
      - name: Deploy with docker-compose
        env:
          TAG: ${{ github.sha }}
          SOLANA_RPC_ENDPOINT: ${{ vars.SOLANA_RPC_ENDPOINT }}
          EVM_ADDRESS: ${{ vars.EVM_ADDRESS }}
          LOKI_URL: ${{ secrets.LOKI_URL }}
        run: |
          docker-compose -f docker-compose-wssubscriber.yml up -d 
