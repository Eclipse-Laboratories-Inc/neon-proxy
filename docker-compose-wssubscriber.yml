version: "3"
services:
  neon-wssubscriber:
    container_name: neon-wssubscriber
    image: neonlabsorg/neon-wssubscriber:${TAG}
    environment:
      SOLANA_RPC_ENDPOINT: ${SOLANA_RPC_ENDPOINT}
      EVM_ADDRESS: ${EVM_ADDRESS}
    networks:
      - proxy-net
    logging:
      driver: loki
      options:
        loki-url: ${LOKI_URL}
networks:
  proxy-net:
