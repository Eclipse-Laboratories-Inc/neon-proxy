version: "3"
services:
  neon-wssubscriber:
    container_name: neon-wssubscriber
    image: neonlabsorg/neon-wssubscriber:${TAG}
    environment:
      SOLANA_RPC_ENDPOINT: ${SOLANA_RPC_ENDPOINT}
      EVM_ADDRESS: ${EVM_ADDRESS}
      NEON_WEBSOCKET_PORT: 8080
    networks:
      - proxy-net
    logging:
      driver: loki
      options:
        loki-url: ${LOKI_URL}
    expose:
      - 8080
    ports:
      - 8282:8080
networks:
  proxy-net:
